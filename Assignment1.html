<!DOCTYPE html>
<html lang="en">
    <head>
        <title> flexbox exercise </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/stylesheet.css"/>
    </head>
    <body>
    <div class="big-gridbox">
        <header>
            <h1>Take Better Notes</h1>
        </header>
        <div class="grid-attributes">
            <main>

                <div class="buttons-top">
                    <button id="button1">New Note</button>
                    <button id="button2">Dark Theme</button>
                </div>
                    
                <div class="text-area">
                    <textarea placeholder="This is a placeholder" rows="6" cols="40"></textarea>
                    <div class="buttons-bottom">
                        <button id="button3">Save</button>
                        <button id="button4">Cancel</button>
                    </div>
                </div>

            </main>
            <nav>
                <h2>My Notes</h2>
                <ul>
                    <li>note one</li>
                    <li>note two</li>
                </ul>
            </nav>
        </div>
        <footer>
            <h2>Keep in Touch</h2>
            <a href="https://www.linkedin.com/home"><img src="images/linkedLogo.jpg" height="50" width="50"> </a>
            <a href="https://en.wikipedia.org/wiki/Internet"><img src="images/InternetLogo.jpg" height="50" width="50"> </a>
        </footer>
    </div>
    </body>
</html>
